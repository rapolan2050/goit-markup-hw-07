<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg prueba archivo</title>
    <link rel="stylesheet" href="stilospru.css">
</head>

<body>
    <h1> iconos footer</h1>
    <div>
        <svg class="back-icon-svg" width="44" height="44">
            <use href="/imagenes/icons.svg#twitter">
        </svg>
        <svg class="back-icon-svg" width="44" height="44">
            <use href="/imagenes/icons.svg#linkedin">
        </svg>
        <svg class="back-icon-svg" width="44" height="44">
            <use href="/imagenes/icons.svg#instagram">
        </svg>
        <svg class="back-icon-svg" width="44" height="44">
            <use href="/imagenes/icons.svg#facebook">
        </svg>
    </div>
    <h2>iconos tarjetas</h2>
    <div>
        <svg class="icon-svg" width="44" height="44">
            <use href="/imagenes/icons.svg#instagramt">
        </svg>
        <svg class="icon-svg" width="44" height="44">
            <use xlink:href="/imagenes/icons.svg#twittert">
        </svg>
        <svg class="icon-svg" width="44" height="44">
            <use xlink:href="/imagenes/icons.svg#facebookt">
        </svg>
        <svg class="icon-svg" width="44" height="44">
            <use xlink:href="/imagenes/icons.svg#linkedint">
        </svg>
    </div>

    <br>
    <div class="grande">
        <div class="box__log">
            <svg class="back-icon-svg" width="41" height="46">
                <use xlink:href="/imagenes/icons.svg#cli-1">
            </svg>
        </div>
        <div class="box__log">
            <svg class="back-icon-svg" width="106" height="53">
                <use xlink:href="/imagenes/icons.svg#cli-2">
            </svg>
        </div>
        <div class="box__log">
            <svg class="back-icon-svg" width="45" height="42">
                <use xlink:href="/imagenes/icons.svg#cli-3">
            </svg>
        </div>
        <div class="box__log">
            <svg class="back-icon-svg" width="85" height="42">
                <use xlink:href="/imagenes/icons.svg#foster">
            </svg>
        </div>
        <div class="box__log">
            <svg class="back-icon-svg" width="63" height="47">
                <use xlink:href="/imagenes/icons.svg#brand">
            </svg>
        </div>
        <div class="box__log">
            <svg class="back-icon-svg" width="106" height="53">
                <use xlink:href="/imagenes/icons.svg#company">
            </svg>
        </div>
    </div>
    <div class="flexcaja">
        <div class="combo-svg">
            <svg class="svg-log" width="20" height="20">
                <use xlink:href="/imagenes/sprite.svg#into">
            </svg>
            <svg class="circle" width="44" height="44">
                <use xlink:href="/imagenes/sprite.svg#outside">
            </svg>
        </div>
        <div class="combo-svg">
            <svg class="svg-log" width="20" height="20">
                <use xlink:href="/imagenes/sprite.svg#insta">
            </svg>
            <svg class="circle" width="44" height="44">
                <use xlink:href="/imagenes/sprite.svg#outside">
            </svg>
        </div>
        <div class="combo-svg">
            <svg class="svg-log" width="20" height="20">
                <use xlink:href="/imagenes/sprite.svg#face">
            </svg>
            <svg class="circle" width="44" height="44">
                <use xlink:href="/imagenes/sprite.svg#outside">
            </svg>
        </div>
        <div class="combo-svg">
            <svg class="svg-log" width="20" height="20">
                <use xlink:href="/imagenes/sprite.svg#link">
            </svg>
            <svg class="circle" width="44" height="44">
                <use xlink:href="/imagenes/sprite.svg#outside">
            </svg>
        </div>
    </div>

    <br>
    <section>

        <div class="box__empty" tabindex="1"></div>
        <div class="check__ready"></div>
    </section>
    <script src="js/modal.js"></script>
</body>

</html>
